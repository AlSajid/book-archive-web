<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Book Archive</title>
</head>

<body>
    <header class="flex justify-center">
        <div class="flex justify-center border-t-2 border-b-2 w-9/12 py-10 my-5">
            <div class="mx-auto">

                <!-- Searching place -->
                <h1 class="text-3xl text-center font-bold mb-10">Book Archive</h1>
                <input type="text" placeholder="Harry Potter..." id="search" class="border-b-2 p-4 bg-gray-50 text-xl font-semibold"
                    autocomplete="off">
                <button class="p-4 w-32 text-xl font-bold text-white bg-black" onclick="search()">Search</button>

            </div>
        </div>
    </header>
    <main>
        <div>
            <!-- output place -->
            <p id="resultCount" class="text-2xl text-center font-bold m-10"></p>
            <h3 class="text-5xl text-center m-20 font-black" style="display:none" id="loading">Loading...</h3>
            <div id="results" class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
